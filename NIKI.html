<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор никнеймов - React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const adjectives = [
            'Молниеносный',
            'Лазурный',
            'Тихий',
            'Железный',
            'Весёлый',
            'Грозный',
            'Смелый',
            'Ночной',
            'Солнечный',
            'Звёздный',
            'Ледяной',
            'Пламенный',
            'Мудрый',
            'Быстрый',
            'Сильный',
            'Дикий',
            'Верный',
            'Честный',
            'Гордый',
            'Свободный'
        ];

        const nouns = [
            'Тигр',
            'Питон',
            'Шторм',
            'Рыцарь',
            'Гепард',
            'Ястреб',
            'Волк',
            'Орёл',
            'Лев',
            'Феникс',
            'Дракон',
            'Кот',
            'Сокол',
            'Медведь',
            'Лиса',
            'Акула',
            'Змея',
            'Нокс',
            'Кровь',
            'Тень'
        ];

        function getRandom(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function NicknameGenerator() {
            const [nickname, setNickname] = useState('');
            const [notification, setNotification] = useState('');

            const generateNickname = () => {
                const newNickname = `${getRandom(adjectives)}${getRandom(nouns)}`;
                setNickname(newNickname);
                setNotification('');
            };

            const copyToClipboard = () => {
                if (!nickname) return;

                navigator.clipboard.writeText(nickname).then(() => {
                    setNotification('Скопировано в буфер обмена!');
                    setTimeout(() => setNotification(''), 2000);
                }).catch(() => {
                    const textarea = document.createElement('textarea');
                    textarea.value = nickname;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);

                    setNotification('Скопировано в буфер обмена!');
                    setTimeout(() => setNotification(''), 2000);
                });
            };

            return (
                <div>
                    <h1>Генератор никнеймов</h1>

                    <div id="nicknameDisplay">
                        {nickname || 'Нажмите на кнопку ниже'}
                    </div>

                    <div>
                        <button onClick={generateNickname}>
                            Сгенерировать никнейм
                        </button>
                        <button 
                            onClick={copyToClipboard} 
                            disabled={!nickname}
                        >
                            Копировать
                        </button>
                    </div>

                    <div id="notification">
                        {notification}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<NicknameGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
